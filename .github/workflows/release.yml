name: Build Windows Release

on:
  # Runs automatically when you publish a release in the GitHub UI
  release:
    types: [published]

  # Optional: let you run it manually from the Actions tab
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write   # needed so we can upload assets to the release

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller discord-webhook

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name afk_monitor afk_monitor.py

      - name: Prepare standalone folder
        run: |
          New-Item -ItemType Directory -Path dist\afk_monitor_standalone | Out-Null
          Copy-Item dist\afk_monitor.exe dist\afk_monitor_standalone\
          Copy-Item afk_monitor.example.toml dist\afk_monitor_standalone\

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist\afk_monitor_standalone\* -DestinationPath dist\afk_monitor_standalone.zip -Force

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/afk_monitor.exe
            dist/afk_monitor_standalone.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
